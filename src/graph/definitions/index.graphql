type Query {
  ping: String!
  allProperties(sort: PropertySortInput = {}): [Property]
  property(id: String!): Property!
}

type Property {
  id: String!
  name: String!
  version: String!
}

enum PropertySortField {
  name
}

input PropertySortInput {
  field: PropertySortField! = name
  order: Int! = 1
}
